<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <div class="canvas" id="canvas">
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="row">
                <div class="col center">
                    <div class="title helvetica" style="color: red; font-size: 100px;" id="title-message">Snake Game</div>
                </div>
            </div>
            <div class="row">
                <div class="col center">
                    <div class="high-score helvetica" style="font-size: 50px;" id="scores">High Score: 00</div>
                </div>
            </div>
            <div class="row" style="margin-top: 5%;">
                <div class="col center">
                    <div class="prompt-start helvetica" style="font-size:60px;" id="start-key">Press space to start</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
